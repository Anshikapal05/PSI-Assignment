version: "3"

services:
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  server:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/psi-assignment  # âœ… use service name 'mongo' instead of localhost
      - JWT_SECRET=myfavcolorpink
      - PORT=5000
    depends_on:
      - mongo

  client:
    build: ./client
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000  # frontend talks to backend on host
    depends_on:
      - server

volumes:
  mongo-data:
